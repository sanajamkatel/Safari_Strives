<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Safari Strives</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://www.foo.com/path/to/page?q=1&r=2#bar
      // becomes: https://www.foo.com/?/path/to/page&q=1&r=2#bar
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <script>
      // Redirect to index.html with the path as a query parameter
      var segment = 1;
      var l = window.location;
      var redirectPath = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segment).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segment).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      window.location.replace(redirectPath);
    </script>
  </body>
</html>
